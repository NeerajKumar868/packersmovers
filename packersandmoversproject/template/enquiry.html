
{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <div class="container-xxl bg-white p-0">
        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
    

            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-5 text-white mb-3" style="text-shadow: 1px 1px 2px #ffffff; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Enquiry Now</h1>
                    
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
        
                            <li class="breadcrumb-item text-white active" aria-current="page">Booking</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->


        <!-- Estimate Start -->
        <div class="container-xxl py-5 px-0">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{% static 'img/estimate.webp' %}" alt="estimate.webp" class="img-fluid" width="800" height="525">
                </div>
                <div class="col-md-6 bg-dark d-flex align-items-center">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">

                        <h1 class="text-white mb-3 fs-2 fw-light">Get a Free Quote/Estimate</h1>
                        <form >
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="from" placeholder="Moving Form" required>
                                        <label for="from">Moving From</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="to" placeholder="Moving To" required>
                                        <label for="to">Moving To</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating date" id="date3" data-target-input="nearest">
                                        <input type="text" class="form-control datepicker-input" id="datetime"
                                            placeholder="Date & Time" data-target="#date3"
                                            data-toggle="datetimepicker" required />
                                        <label for="datetime">Date & Time</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="select1" required>
                                            <option value="1">Choose</option>
                                            <option value="1">1 BHK</option>
                                            <option value="2">2 BHK</option>
                                            <option value="3">3 BHK</option>
                                        </select>
                                        <label for="select1">Select Moving Size</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                                        <label for="Full Name">Full Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="number" placeholder="Mobile Number" required>
                                        <label for="number">Mobile Number</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-color w-100 py-2" type="submit">Get Free Moving Quote
                                        Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Estimate Start -->
    </div>


{% endblock %}
